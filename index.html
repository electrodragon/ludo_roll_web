<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Light Bulbs</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="root">
    <div class="ludo-game">
        <div class="banner">
            <img src="drawable/dicee_logo.png" alt="logo">
        </div>

        <div class="dices">
            <div class="dice_holder first_dice_holder">
                <img src="drawable/dice1.png" alt="dice">
            </div>
            <div class="dice_holder second_dice_holder">
                <img src="drawable/dice6.png" alt="dice">
            </div>
        </div>

        <div class="roll-button">ROLL</div>
    </div>

    <div class="ludo-rail">
        <div class="rail">
            <div class="ludo-block block_12">12</div>
            <div class="ludo-block block_11">11</div>
            <div class="ludo-block block_10">10</div>
            <div class="ludo-block block_9">9</div>
            <div class="ludo-block block_8">8</div>
            <div class="ludo-block block_7">7</div>
            <div class="ludo-block block_6">6</div>
            <div class="ludo-block block_5">5</div>
            <div class="ludo-block block_4">4</div>
            <div class="ludo-block block_3">3</div>
            <div class="ludo-block block_2">2</div>
            <div class="ludo-block block_1">1</div>
        </div>
    </div>
</div>

<script src="script.js" type="application/javascript"></script>
</body>
</html>
